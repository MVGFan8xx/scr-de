name: Deploy Discord Bot to EC2

on:
  push:
    branches: [ "main" ]  # passe an, falls dein Standard-Branch anders heißt

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH (git pull + pm2 reload)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ec2-user            # bei Ubuntu-AMI -> 'ubuntu'
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1) Repo ablegen (HTTPS, da Repo öffentlich)
            cd ~/scr-de || git clone https://github.com/MVGFan8xx/scr-de.git ~/scr-de
            cd ~/scr-de

            # 2) Exakt auf main synchronisieren (hart, ohne lokale Drift)
            git fetch origin main
            git reset --hard origin/main

            # 3) Dependencies
            npm ci || npm install
            npm run build || true

            # 4) pm2 neu laden (ohne Downtime) oder erstmalig starten
            pm2 reload discord-bot || pm2 start index.js --name "discord-bot"

            # 5) pm2-Status persistieren
            pm2 save
